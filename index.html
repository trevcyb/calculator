<!DOCTYPE html>
<html>
    <head>
        <title>
            My Calculator App
        </title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    </head>
    <header>
       My Calculator App
    </header>
    <body>
        <div id="wrapper">
            <div id="display">
                <div id="calcs"></div>
                <div id="current"></div>
            </div>
            <div id="formatbtns">
                <button id="allclear" class="formatbtn">AC</button>
                <button id="clear" class="formatbtn">C</button>
            </div>
            <div id="numberwrapper">
                <button id="one" class="number" data-number="1">1</button>
                <button id="two" class="number" data-number="2">2</button>
                <button id="three" class="number" data-number="3">3</button>
                <button id="four" class="number" data-number="4">4</button>
                <button id="five" class="number" data-number="5">5</button>
                <button id="six" class="number" data-number="6">6</button>
                <button id="seven" class="number" data-number="7">7</button>
                <button id="eight" class="number" data-number="8">8</button>
                <button id="nine" class="number" data-number="9">9</button>
                <button id="zero" class="number" data-number="0">0</button>
            </div>
            <div id="opswrapper">
                <button id="addition" class="ops" data-sym="+">+</button>
                <button id="subtraction" class="ops" data-sym="-">-</button>
                <button id="multiplication" class="ops" data-sym="x">x</button>
                <button id="division" class="ops" data-sym="/">/</button>
                <button id="equal" class="equal">=</button>
            </div>

        </div>
        <div>
            <p>This was done for The Odin Project.</p>
        </div>
    </body>
    <script src="calculator.js"></script>
</html>
